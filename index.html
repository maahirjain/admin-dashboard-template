<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="sidebar"></div>

    <div class="header">
        <div>
            <img src="./icons/magnify.svg" alt="Search icon">
            <input type="search" name="search" id="search">
        </div>

        <div class="right-align">
            <img src="./icons/bell-ring-outline.svg" alt="Notification icon">
            <img src="./icons/face-man-profile.svg" alt="Profile image icon" style="width: 40px;">
            <strong>Maahir Jain</strong>
        </div>

        <div>
            <img src="./icons/face-man-profile.svg" alt="Profile image icon" style="width: 60px;">
            <div>
                <p>Hi there,</p>
                <h2>Maahir Jain (@maahirjain)</h2>
            </div>
        </div>

        <div class="right-align">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
    </div>

    <div class="content">
        <div class="projects">
            <h3>Your Projects</h3>
            <div>
                <div><div class="border"></div></div>
                <div><div class="border"></div></div>
                <div><div class="border"></div></div>
                <div><div class="border"></div></div>
                <div><div class="border"></div></div>
                <div><div class="border"></div></div>
            </div>
        </div>

        <div class="announcements">
            <h3>Announcements</h3>
            <div></div>
        </div>

        <div class="trending">
            <h3>Trending</h3>
            <div></div>
        </div>
    </div>
</body>
</html>
